<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Placeholder jQuery Plugin Demo</title>
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="placeholder.js"></script>
	<script>
		(function($) {
			$(document).ready(function() {
				$("input[placeholder]").placeholder();
			});
		})(jQuery);
	</script>
	<style>
		label, input {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Place Holder Demo</h1>
	<form action="#" method="post">
		<label for="first-name">First Name:</label>
		<input type="text" name="first-name" id="first-name" placeholder="John" />
		
		<label for="first-name">Last Name:</label>
		<input type="text" name="first-name" id="first-name" placeholder="Smith" />
		
		<label for="email">Email:</label>
		<input type="email" name="first-name" id="first-name" placeholder="user@example.com" />
		
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
